<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>A Better Bus Travelling System for Macau</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">


</head>
<body>

<header class="shadow-sm fixed-top">
  <h1 class="display-3">巴士報站</h1>
</header>
<div id="app">
  <div id="home">
    <div class="container">
      <div class="row" v-if="busList">
        <button v-for="bus in busList.routeList" :class="{blue: bus.color.toLowerCase() == 'blue', orange: bus.color.toLowerCase() == 'orange'}" class="bus col-2 btn" @click="requestRoute(bus.routeName,bus.color)">{{ bus.routeName }}</button>
      </div>
    </div>
  </div>
  <div id="route-info" :class="{'shadow-shown': currentPage == 'info'}" @click="returnHome">
  </div>
  <div class="main-route-info" :class="{'info-shown': currentPage == 'info'}">
    <div class="row ml-0 bus-title align-middle">
      <div :class="{blue: busColor.toLowerCase() == 'blue', orange: busColor.toLowerCase() == 'orange'}" class="bus col-auto">
      </div><h1 class="header-1 col">{{ busRoute }}</h1>
    </div>
    <div class="route-input">
      <!-- <input v-model="busRoute" @input="routeChanged" class="rounded" id="route-input"> -->
      <!-- <button @click="routeChanged" type="button" id="fetchbutton" class="btn btn-success">查詢</button> -->
      <button @click="returnHome" class="btn btn-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg></button>
      <button @click="changeDirection" type="button" v-if="busAvailableDirection == '0'" class="btn btn-primary" id="changedirection">切換方向</button>
    </div>
    <div v-if="busRouteInfo && busRouteData" class="row">
      <div class="col">
        <details v-for="(station,index) in busRouteInfo" @toggle="currentlyOpenedIndex = index;toggleIndex(index)">
          <summary class="traffic" :class="{green: busRouteTraffic && busRouteTraffic[index-1] && busRouteTraffic[index-1].routeTraffic == '1',yellow: busRouteTraffic && busRouteTraffic[index-1] && busRouteTraffic[index-1].routeTraffic == '2',orange: busRouteTraffic && busRouteTraffic[index-1] && busRouteTraffic[index-1].routeTraffic == '3',red: busRouteTraffic && busRouteTraffic[index-1] && busRouteTraffic[index-1].routeTraffic == '4',brown: busRouteTraffic && busRouteTraffic[index-1] && busRouteTraffic[index-1].routeTraffic == '5'}">
            <span class="station-line"></span>
            </span>
            <span class="circle station-dot"></span>
            <span class="station-name">{{ station.staCode }} {{ getName(station.staCode) }}</span>
          </summary>
          <ul>
            <li v-for="arrivingBus in arrivingBuses[index]">
              {{ arrivingBus.plate }} {{ arrivingBus.speed }}km/h 距離本站 {{ arrivingBus.distanceToThis }} 站 <span v-if="arrivingBus.durationGet">約 {{ arrivingBus.duration }} 分鐘</span><span v-else>ETA 加載中<span>
            </li>
            <template v-for="bus in station.busInfo.filter((bus) => bus.status == '1')" :key="bus.busPlate">
              <li>
                {{ bus.busPlate }} <span v-if="index > 0">己進站</span><span v-else>即將發車</span>
              </li>
            </template>
            <template v-for="bus in station.busInfo.filter((bus) => bus.status == '0')" :key="bus.busPlate">
              <li>
                {{ bus.busPlate }} {{ bus.speed }}km/h 前往下一站中
              </li>
            </template>
              <li v-if="station.busInfo.filter((bus) => bus.status == '1').length==0 && (!arrivingBuses[index] || arrivingBuses[index].length == 0)">
                尚未發車
              </li>
          </ul>
        </details>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3.0.4/dist/vue.global.js"></script>
<!-- <script src="https://unpkg.com/vue@3.0.4/dist/vue.global.prod.js"></script> -->

<script  src="./script.js"></script>

</body>
</html>
