<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>A Better Bus Travelling System for Macau</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">


</head>
<body>
<!-- partial:index.partial.html -->
<header class="shadow-sm sticky-top">
  <h1 class="display-1">更好嘅巴士報站</h1>
</header>
<div id="app">
  <div class="route-input">
    <input v-model="busRoute" @input="routeChanged" class="rounded">
    <!-- <button @click="routeChanged" type="button" id="fetchbutton" class="btn btn-success">查詢</button> -->
    <button @click="changeDirection" type="button" v-if="busAvailableDirection == '0'" class="btn btn-primary" id="changedirection">切換方向</button>
  </div>
  <template v-if="busRouteInfo && busRouteData">
    <details v-for="(station,index) in busRouteInfo" @toggle="currentlyOpenedIndex = index;toggleIndex(index)">
      <summary class="traffic" :class="{green: busRouteTraffic && busRouteTraffic[index-1] && busRouteTraffic[index-1].routeTraffic == '1',yellow: busRouteTraffic && busRouteTraffic[index-1] && busRouteTraffic[index-1].routeTraffic == '2',orange: busRouteTraffic && busRouteTraffic[index-1] && busRouteTraffic[index-1].routeTraffic == '3',red: busRouteTraffic && busRouteTraffic[index-1] && busRouteTraffic[index-1].routeTraffic == '4'}">{{ station.staCode }} {{ getName(station.staCode) }}</summary>
      <ul>
        <li v-for="arrivingBus in arrivingBuses[index]">
          {{ arrivingBus.plate }} {{ arrivingBus.speed }}km/h 距離呢個站仲有 {{ arrivingBus.distanceToThis }} 個站 <span v-if="arrivingBus.durationGet">約 {{ arrivingBus.duration }} 分鐘</span><span v-else>ETA 加載中<span>
        </li>
        <template v-for="bus in station.busInfo.filter((bus) => bus.status == '1')" :key="bus.busPlate">
          <li>
            {{ bus.busPlate }} <span v-if="index > 0">己進站</span><span v-else>即將發車</span>
          </li>
        </template>
        <template v-for="bus in station.busInfo.filter((bus) => bus.status == '0')" :key="bus.busPlate">
          <li>
            {{ bus.busPlate }} {{ bus.speed }}km/h 前往下一站中
          </li>
        </template>
          <li v-if="station.busInfo.filter((bus) => bus.status == '1').length==0 && (!arrivingBuses[index] || arrivingBuses[index].length == 0)">
			      尚未發車
		      </li>
      </ul>
    </details>
  </template>
  <p v-if="error">
    查無此路線
  </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3.0.4/dist/vue.global.js"></script>
<!-- <script src="https://unpkg.com/vue@3.0.4/dist/vue.global.prod.js"></script> -->
<!-- partial -->
<script  src="./script.js"></script>

</body>
</html>
